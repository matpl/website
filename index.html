<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
  
  :root {
    --neon-color: #228DFF;
  }
  
  body {
    #background-color: #152a38;
    #background-color: #0b0c10;
    background-color: #101B24;
	margin: 0;
  }
  
  .header {
    //color: #83fff5;
	color: #fff;
	font-family: Roboto;
	width: 100%;
	height: 30px;
	margin-top: 20px;
	position: absolute;
	display: flex;
    justify-content: flex-end;
  }
  
  .banner {
	width: 100%;
	height:600px;
	display: block;
	vertical-align: middle;
	margin: 0 auto;
	#background-image: url("rainy_city.jpg");
    background-image: url("rainy_city2.jpg");
    background-position: 0 -200px;
  }
  
  .banner-overlay {
    position: absolute;
	height: 600px;
	width: 100%;
	background-color: black;
	opacity: 0.4;
  }
  
  .header div {
	display: inline-block;
	text-align: center;
	width: 100px;
  }
  
  .header div.selected {
	border-bottom: 3px solid #21e6c1;
  }
  
  .stuff {
  color: #fff;
  font-family: Monoton;
  font-size: 3em;
  -webkit-animation: neon1 1.5s ease-in-out infinite alternate;
  -moz-animation: neon1 1.5s ease-in-out infinite alternate;
  animation: neon1 1.5s ease-in-out infinite alternate;
}
  
  @-webkit-keyframes neon1 {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px var(--neon-color), 0 0 70px var(--neon-color), 0 0 80px var(--neon-color), 0 0 100px var(--neon-color), 0 0 150px var(--neon-color);
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--neon-color), 0 0 35px var(--neon-color), 0 0 40px var(--neon-color), 0 0 50px var(--neon-color), 0 0 75px var(--neon-color);
  }

  @-moz-keyframes neon1 {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px var(--neon-color), 0 0 70px var(--neon-color), 0 0 80px var(--neon-color), 0 0 100px var(--neon-color), 0 0 150px var(--neon-color);
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--neon-color), 0 0 35px var(--neon-color), 0 0 40px var(--neon-color), 0 0 50px var(--neon-color), 0 0 75px var(--neon-color);
  }
}

@keyframes neon1 {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px var(--neon-color), 0 0 70px var(--neon-color), 0 0 80px var(--neon-color), 0 0 100px var(--neon-color), 0 0 150px var(--neon-color);
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--neon-color), 0 0 35px var(--neon-color), 0 0 40px var(--neon-color), 0 0 50px var(--neon-color), 0 0 75px var(--neon-color);
  }
}
  
 
  </style>
</head>
<body>
<div class="header">
	<div class="selected">Home</div>
	<div style="margin-right: 0px;">About</div>
</div>
<div style="height: 100%; width: 100%; display:table;">
	<div class="stuff" style="display: table-cell; vertical-align: middle; text-align: center;">
		<div class="banner">
			<div class="banner-overlay"></div>
			<p style="padding-top:250px;position: relative;z-index: 5;">
				Hey, it's nice to see you here...
			</p>			
		</div>
	</div>
</div>
</body>
</html>
